
workflows:
  flutter-aufstiegsstrategie-apk:
    name: Build APK for Aufstiegsstrategie
    max_build_duration: 20
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Get dependencies
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - your@email.com
